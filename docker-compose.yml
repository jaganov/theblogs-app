version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16.2
    container_name: theblogs_db
    restart: unless-stopped
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-theblogs}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      TZ: Asia/Tokyo
    networks:
      - theblogs_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web Application
  web:
    build: .
    container_name: theblogs_web
    restart: unless-stopped
    volumes:
      - media_data:/app/app/media
      - static_data:/app/app/staticfiles
    environment:
      - DB_NAME=${POSTGRES_DB:-theblogs}
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DJANGO_SETTINGS_MODULE=app.settings
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1,web
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - DB_SCHEME=${DB_SCHEME:-app}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - theblogs_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: theblogs_nginx
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_data:/app/app/staticfiles:ro
      - media_data:/app/app/media:ro
    depends_on:
      web:
        condition: service_healthy
    networks:
      - theblogs_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  media_data:
    driver: local
  static_data:
    driver: local

networks:
  theblogs_network:
    driver: bridge
    name: theblogs_network